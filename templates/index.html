<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Sharing App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #d0f0ff, #a0d8ef);
      color: #00334e;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveClouds 30s linear infinite;
    }

    .cloud-1 {
      width: 250px;
      height: 150px;
      top: 10%;
      left: 5%;
      animation-duration: 60s;
    }

    .cloud-2 {
      width: 300px;
      height: 180px;
      top: 20%;
      left: 15%;
      animation-duration: 50s;
    }

    .cloud-3 {
      width: 350px;
      height: 200px;
      top: 35%;
      left: 40%;
      animation-duration: 70s;
    }

    .cloud-4 {
      width: 280px;
      height: 160px;
      top: 50%;
      left: 70%;
      animation-duration: 80s;
    }

    @keyframes moveClouds {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .logo {
      text-align: center;
      margin: 20px auto 30px;
      animation: pulse 4s infinite;
    }

    .logo svg {
      width: 180px;
      height: auto;
    }

    .logo span {
      display: block;
      font-size: 24px;
      font-weight: bold;
      color: #005b96;
      margin-top: 10px;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 51, 102, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      z-index: 2;
    }

    h1 {
      font-size: 24px;
      color: #0077c2;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 15px;
      color: #005b96;
    }

    button {
      background-color: #00bcd4;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    .link {
      margin-top: 15px;
      color: #0077c2;
      font-weight: bold;
    }

    .upload-status {
      margin-top: 15px;
      color: #f44336;
      font-weight: bold;
    }

    .file-list {
      margin-top: 20px;
      text-align: left;
      color: #0077c2;
      font-weight: bold;
    }

    .file-list ul {
      list-style-type: none;
      padding-left: 0;
    }

    .file-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .file-list a {
      text-decoration: none;
      color: #00bcd4;
    }

    .file-list a:hover {
      color: #0077c2;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.04);
      }
    }
  </style>
</head>

<body>

  <div class="clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
  </div>

  <div class="logo">
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#000" stroke-width="2">
      <path d="M10 18 H54 Q56 18 56 20 V22 H8 V20 Q8 18 10 18 Z" fill="#000" />
      <rect x="22" y="6" width="20" height="12" rx="1" fill="#000" />
      <rect x="12" y="26" width="16" height="10" fill="#000" />
      <rect x="36" y="26" width="16" height="10" fill="#000" />
      <line x1="28" y1="30.5" x2="36" y2="30.5" stroke="#000" stroke-width="2" />
      <path d="M16 24 Q20 22 24 24" stroke="#000" />
      <path d="M40 24 Q44 22 48 24" stroke="#000" />
      <path d="M32 36 Q30 40 32 42 Q34 40 32 36 Z" fill="#000" />
      <path d="M22 45 Q24 43 26 45 M26 45 Q28 43 30 45 M30 45 Q32 43 34 45 M34 45 Q36 43 38 45 M38 45 Q40 43 42 45"
        stroke="#000" />
      <path d="M24 50c2 4 6 6 8 6s6-2 8-6H24z" fill="#000" />
      <path d="M16 26 Q10 46 22 60 Q32 64 42 60 Q54 46 48 26" fill="none" stroke="#000" />
    </svg>
    <span>Ù‡ÙŠØ²Ù†Ø¨Ø® Ù„Ø®Ø¯Ù…Ø§Øª Ø§Ù„Ø³Ø­Ø§Ø¨Ø©</span>
  </div>

  <div class="container">
    <h1>Upload Your Files</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" multiple required>
      <br>
      <button type="submit">Upload Files</button>
    </form>

    <div class="upload-status" id="uploadStatus"></div>

    <div class="link" id="downloadLink" style="display: none;"></div>

    <!-- ðŸ‘‡ðŸ‘‡ðŸ‘ˆ List of Files -->
    <div class="file-list" id="fileList">
      <p>Loading files...</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const uploadStatusDiv = document.getElementById('uploadStatus');
    const downloadLinkDiv = document.getElementById('downloadLink');
    const fileListDiv = document.getElementById('fileList');

    // Function to upload files
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = fileInput.files;
      if (files.length === 0) return;

      uploadStatusDiv.textContent = 'Uploading files...';
      downloadLinkDiv.style.display = 'none';

      const formData = new FormData();
      Array.from(files).forEach(file => formData.append('file', file));

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          uploadStatusDiv.textContent = 'Files uploaded successfully!';
          downloadLinkDiv.style.display = 'block';
          downloadLinkDiv.innerHTML = `<a href="${result.download_link}" target="_blank">Download File</a>`;
          fetchFiles(); // Refresh file list
        } else {
          uploadStatusDiv.textContent = `Error: ${result.error}`;
        }
      } catch (error) {
        uploadStatusDiv.textContent = 'Something went wrong. Please try again.';
      }
    });

    // Function to fetch files
    async function fetchFiles() {
      try {
        const response = await fetch('/get-files');
        const files = await response.json();

        if (files.length > 0) {
          fileListDiv.innerHTML = `
            <ul>
              ${files.map(file => `
                <li><a href="${file.url}" target="_blank">${file.name}</a></li>
              `).join('')}
            </ul>
          `;
        } else {
          fileListDiv.innerHTML = `<p>No files found in the bucket.</p>`;
        }
      } catch (error) {
        fileListDiv.innerHTML = `<p>Error fetching files: ${error.message}</p>`;
      }
    }

    fetchFiles(); // Initial file list fetch
  </script>

</body>

</html>
